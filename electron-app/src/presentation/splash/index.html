<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Основной контейнер splash screen -->
    <div class="splash-container" id="splashContainer">
      <!-- Контейнер логотипа -->
      <div class="splash-logo-container">
        <div class="splash-logo" id="splashLogo">
          <img width="128" height="128" src="assets/images/logo.svg" alt="Underlator Logo" />
        </div>
      </div>

      <!-- Контейнер статуса -->
      <div class="splash-status-container">
        <div class="splash-status-text" id="statusText">
          App initialization...
        </div>
        <div class="splash-details-text" id="detailsText"></div>
      </div>

      <!-- Индикатор прогресса (опционально) -->
      <div
        class="splash-progress-container"
        id="progressContainer"
        style="display: none"
      >
        <div class="splash-progress-bar">
          <div class="splash-progress-fill" id="progressFill"></div>
        </div>
        <div class="splash-progress-text" id="progressText">0%</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
